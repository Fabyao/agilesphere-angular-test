<table class="table" *ngIf="weatherList$ | async as weatherList;">
  <thead class="thead-dark">
  <tr>
    <th *ngFor='let header of weatherList.headerInfo' scope="col">{{header}}</th>    
  </tr>
  </thead>
  <tbody>

      <tr *ngFor='let weather of weatherList.summary'>

          <td scope="row">{{weather.city}}</td>

          <td *ngFor='let tempInfo of weather.temperatureInfo' scope="row">{{tempInfo.temparature}} &deg;</td>
      </tr>  
  </tbody>
</table>
